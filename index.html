<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Marked in the browser</title>
  </head>
  <body>
    <div id="content"></div>
    <script type="module">
        import { marked } from "https://cdn.jsdelivr.net/npm/marked/lib/marked.esm.js";
        fetch("README.md")
            .then(response => response.text())
            .then(text => {
                document.getElementById("content").innerHTML = marked.parse(text);
            });
    </script>
  </body>
</html>
